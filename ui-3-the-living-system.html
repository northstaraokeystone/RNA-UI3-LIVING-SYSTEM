<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=1400, height=700" />
<title>UI-3 — The Living System</title>
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
  html, body, #root {
    width: 100%; height: 100%;
    background: #0A0A0A;
    color: #E2E8F0;
    font-family: -apple-system, 'Segoe UI', Calibri, sans-serif;
    overflow: hidden;
  }

  @keyframes emissionPulse {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
  }

  .pulse-dot {
    animation: emissionPulse 500ms ease-in-out infinite;
  }
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
/*
 * UI-3: The Living System — Meta-Loop Simulation (v1.2)
 * Engine exposure upgrade: data exhaust, escape velocity bars, thermodynamic ledger.
 *
 * KEYBOARD SHORTCUT (not shown in UI):
 *   Press "J" to jump to cycle 408, phase 2 (CLASSIFY)
 *   This is the "money shot": OPEN topology, all E/A/T thresholds crossed.
 */

const { useState, useEffect, useCallback, useRef } = React;

/* ── Design Tokens ── */
const C = {
  BG:            '#0A0A0A',
  SURFACE:       '#141414',
  TEXT_PRIMARY:  '#E2E8F0',
  TEXT_SECONDARY:'#94A3B8',
  TEXT_MUTED:    '#64748B',
  ACCENT_BLUE:   '#3B82F6',
  ACCENT_AMBER:  '#F59E0B',
  PASS_MUTED:    '#4B5563',
  BORDER:        '#1E293B',
};

/* ── Phase Definitions (with descriptors) ── */
const PHASES = [
  { name: 'SENSE',       receipt: 'sense_receipt',      descriptor: 'collect' },
  { name: 'ANALYZE',     receipt: 'analyze_receipt',    descriptor: 'compute' },
  { name: 'CLASSIFY',    receipt: 'topology_receipt',   descriptor: 'assign' },
  { name: 'HARVEST',     receipt: 'harvest_receipt',    descriptor: 'sort' },
  { name: 'HYPOTHESIZE', receipt: 'hypothesis_receipt', descriptor: 'propose' },
  { name: 'GATE',        receipt: 'gate_receipt',       descriptor: 'approve' },
  { name: 'ACTUATE',     receipt: 'actuate_receipt',    descriptor: 'execute' },
  { name: 'SELECT',      receipt: 'selection_receipt',  descriptor: 'survive' },
];

/* ── Seeded E/A/T Progression ── */
function getEAT(cycle) {
  if (cycle <= 400) return { E: 0.78, A: 0.68, T: 0.58 };
  if (cycle === 401) return { E: 0.79, A: 0.69, T: 0.60 };
  if (cycle === 402) return { E: 0.80, A: 0.70, T: 0.62 };
  if (cycle === 403) return { E: 0.81, A: 0.71, T: 0.65 };
  if (cycle === 404) return { E: 0.82, A: 0.72, T: 0.68 };
  if (cycle === 405) return { E: 0.83, A: 0.73, T: 0.71 };
  if (cycle === 406) return { E: 0.84, A: 0.74, T: 0.72 };
  if (cycle === 407) return { E: 0.85, A: 0.75, T: 0.74 };
  if (cycle === 408) return { E: 0.87, A: 0.76, T: 0.75 };
  if (cycle === 409) return { E: 0.88, A: 0.77, T: 0.76 };
  if (cycle === 410) return { E: 0.89, A: 0.78, T: 0.77 };
  /* 411+ plateau */
  return { E: 0.90, A: 0.79, T: 0.78 };
}

/* ── Topology Classification ── */
function getTopology(E, A, T) {
  if (E >= 0.85 && A > 0.75) return 'OPEN';
  if (T > 0.70) return 'HYBRID';
  return 'CLOSED';
}

function topologyColor(topo) {
  if (topo === 'OPEN')   return C.ACCENT_AMBER;
  if (topo === 'HYBRID') return C.ACCENT_BLUE;
  return C.TEXT_SECONDARY;
}

function topologyDesc(topo) {
  if (topo === 'OPEN')   return 'graduated \u2014 self-governing';
  if (topo === 'HYBRID') return 'transferring cross-domain';
  return 'optimizing internally';
}

/* ── Entropy Conservation (seeded pseudo-random) ── */
function getDeltaS(cycle, phase) {
  return 0.003 + ((cycle * 7 + phase * 13) % 50) / 10000;
}

/* ── Thermodynamic Ledger ── */
function getThermodynamicLedger(cycle) {
  const hIn = 3.4 + ((cycle * 17 + 31) % 60) / 100 - 0.2;
  const deltaS = 0.001 + ((cycle * 23 + 7) % 70) / 10000;
  const hOut = hIn - deltaS;
  return { hIn, hOut, deltaS };
}

/* ── Cycle Hash Fragment (hex-looking, deterministic per cycle) ── */
function getCycleHash(cycle) {
  const a = ((cycle * 2654435761) >>> 0).toString(16).padStart(8, '0');
  const b = ((cycle * 340573321) >>> 0).toString(16).padStart(8, '0');
  return (a + b).slice(0, 10);
}

/* ── Entropy Sub-Scores for ANALYZE exhaust ── */
function getEntropyScores(cycle) {
  const hTemporal   = 2.4 + ((cycle * 13 + 5) % 40) / 100;
  const hSpatial    = 1.8 + ((cycle * 19 + 11) % 60) / 100;
  const hSequential = 2.1 + ((cycle * 23 + 7) % 50) / 100;
  const cRatio      = 0.85 + ((cycle * 11 + 3) % 15) / 100;
  return { hTemporal, hSpatial, hSequential, cRatio };
}

/* ── Harvest Queue Counts ── */
function getHarvestQueue(topology) {
  if (topology === 'CLOSED') return { open: 0, hybrid: 0, closed: 1 };
  if (topology === 'HYBRID') return { open: 0, hybrid: 1, closed: 1 };
  return { open: 1, hybrid: 1, closed: 1 };
}

/* ── Data Exhaust Line (returns data portion, without phase tag) ── */
function getExhaustData(phaseIdx, cycle, E, A, T, topology, receipts) {
  const hash = getCycleHash(cycle);
  const ent  = getEntropyScores(cycle);
  const q    = getHarvestQueue(topology);
  const ds   = getDeltaS(cycle, phaseIdx);

  switch (phaseIdx) {
    case 0:
      return `ingest: 3 sources | agent_self_report + external_telemetry + attestation | payload_hash: ${hash}`;
    case 1:
      return `H_temporal: ${ent.hTemporal.toFixed(4)} | H_spatial: ${ent.hSpatial.toFixed(4)} | H_sequential: ${ent.hSequential.toFixed(4)} | C_ratio: ${ent.cRatio.toFixed(2)} | violations: 0`;
    case 2:
      return `E: ${E.toFixed(2)} | A: ${A.toFixed(2)} | T: ${T.toFixed(2)} | topology_assigned: ${topology} | confidence: 0.94`;
    case 3:
      return `queue_sorted: open=${q.open} hybrid=${q.hybrid} closed=${q.closed} | priority: effectiveness_desc`;
    case 4:
      return topology === 'OPEN'
        ? `action_proposed: cascade_spawn | variants: 5 | mutation_rate: 0.05`
        : `action_proposed: optimize_pattern | risk_tier: LOW | expected_delta_E: +0.02`;
    case 5:
      return (A > 0.75 && topology === 'OPEN')
        ? `approval: auto_approved | RACI: R=system A=meta_loop C=none I=audit_log | risk_score: 0.12`
        : `approval: HITL_required | RACI: R=system A=meta_loop C=none I=audit_log | risk_score: 0.12`;
    case 6:
      return `action_executed: pattern_update | merkle_append: chain_depth=${receipts} | receipt: actuate_receipt`;
    case 7:
      return `survivors: 1 | pruned: 0 | entropy_delta: ${ds.toFixed(4)} | conservation: PASS`;
    default:
      return '';
  }
}

/* ── ASCII Progress Bar (17-char width) ── */
function getBar(score) {
  const filled = Math.round((score / 1.0) * 17);
  const empty  = 17 - filled;
  return '\u2588'.repeat(filled) + '\u2591'.repeat(empty);
}

/* ── Receipt accumulator ── */
function computeReceipts(cycle, phase) {
  let count = 3200;
  /* Full cycles from 400 up to (cycle - 1) */
  for (let c = 400; c < cycle; c++) {
    const { E, A, T } = getEAT(c);
    const topo = getTopology(E, A, T);
    const bonus = topo === 'OPEN' ? 5 : topo === 'HYBRID' ? 1 : 0;
    count += 8 * (1 + bonus);
  }
  /* Current cycle phases 0..phase */
  const { E, A, T } = getEAT(cycle);
  const topo = getTopology(E, A, T);
  const bonus = topo === 'OPEN' ? 5 : topo === 'HYBRID' ? 1 : 0;
  count += (phase + 1) * (1 + bonus);
  return count;
}

/* ────────────────────────────────────────────────── */
/*  Main App Component                                */
/* ────────────────────────────────────────────────── */
function App() {
  const [cycle, setCycle]   = useState(400);
  const [phase, setPhase]   = useState(0);
  const intervalRef         = useRef(null);

  /* Victory Breath state */
  const prevTopologyRef     = useRef(null);
  const [topoFlash, setTopoFlash]           = useState(null);
  const [topoTransition, setTopoTransition] = useState('none');

  /* Advance simulation */
  const tick = useCallback(() => {
    setPhase(prev => {
      if (prev >= 7) {
        setCycle(c => c + 1);
        return 0;
      }
      return prev + 1;
    });
  }, []);

  /* Start interval */
  useEffect(() => {
    intervalRef.current = setInterval(tick, 2000);
    return () => clearInterval(intervalRef.current);
  }, [tick]);

  /* "J" key — jump to money shot (cycle 408, phase 2 = CLASSIFY) */
  useEffect(() => {
    function onKey(e) {
      if (e.key === 'j' || e.key === 'J') {
        setCycle(408);
        setPhase(2);
      }
    }
    window.addEventListener('keydown', onKey);
    return () => window.removeEventListener('keydown', onKey);
  }, []);

  /* Derived state */
  const { E, A, T } = getEAT(cycle);
  const topology    = getTopology(E, A, T);
  const receipts    = computeReceipts(cycle, phase);
  const ledger      = getThermodynamicLedger(cycle);
  const exhaustData = getExhaustData(phase, cycle, E, A, T, topology, receipts);

  /* Victory Breath — detect topology change */
  useEffect(() => {
    const prev = prevTopologyRef.current;
    prevTopologyRef.current = topology;
    if (prev === null) return;
    if (prev === topology) return;

    let timerId;
    if (topology === 'HYBRID') {
      setTopoTransition('none');
      setTopoFlash('#0F1729');
      timerId = setTimeout(() => {
        setTopoTransition('background-color 1.5s ease-out');
        setTopoFlash(null);
      }, 50);
    } else if (topology === 'OPEN') {
      setTopoTransition('none');
      setTopoFlash('#1A1500');
      timerId = setTimeout(() => {
        setTopoTransition('background-color 2.0s ease-out');
        setTopoFlash(null);
      }, 50);
    }
    return () => { if (timerId) clearTimeout(timerId); };
  }, [topology]);

  /* ── Styles (inline objects) ── */
  const sRow1 = {
    flex: '0 0 auto',
    background: C.SURFACE,
    borderBottom: `1px solid ${C.BORDER}`,
    display: 'flex',
    justifyContent: 'space-between',
    alignItems: 'center',
    padding: '16px 24px',
  };

  const sExhaust = {
    flex: '0 0 auto',
    background: C.BG,
    borderBottom: `1px solid ${C.BORDER}`,
    padding: '8px 24px',
    fontFamily: 'Consolas, monospace',
    fontSize: '13px',
    lineHeight: 1.4,
  };

  const sRow2 = {
    flex: '1 1 auto',
    display: 'flex',
    gap: '16px',
    padding: '16px 24px',
    alignItems: 'stretch',
  };

  const sRow3 = {
    flex: '0 0 auto',
    borderTop: `1px solid ${C.BORDER}`,
    display: 'flex',
    gap: '16px',
    padding: '16px 24px',
    alignItems: 'stretch',
  };

  const sCard = {
    background: C.SURFACE,
    border: `1px solid ${C.BORDER}`,
    borderRadius: '4px',
    display: 'flex',
    flexDirection: 'column',
  };

  const sCardHeader = {
    fontFamily: '-apple-system, Segoe UI, Calibri, sans-serif',
    fontSize: '11px',
    letterSpacing: '0.08em',
    textTransform: 'uppercase',
    color: C.TEXT_MUTED,
    marginBottom: '10px',
    textAlign: 'center',
  };

  /* ── Threshold colors for scores ── */
  const eColor = E >= 0.85 ? C.ACCENT_AMBER : C.TEXT_PRIMARY;
  const aColor = A > 0.75  ? C.ACCENT_AMBER : C.TEXT_PRIMARY;
  const tColor = T > 0.70  ? C.ACCENT_AMBER : C.TEXT_PRIMARY;

  /* ── Threshold colors for ASCII bars ── */
  const eBarColor = E >= 0.85 ? C.ACCENT_AMBER : C.TEXT_SECONDARY;
  const aBarColor = A > 0.75  ? C.ACCENT_AMBER : C.TEXT_SECONDARY;
  const tBarColor = T > 0.70  ? C.ACCENT_AMBER : C.TEXT_SECONDARY;

  /* ── ROW 1: Phase Sequence + Cycle Counter ── */
  const Row1 = (
    <div style={sRow1}>
      {/* Cycle Counter — Left */}
      <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'flex-start' }}>
        <span style={{ fontSize: '12px', color: C.TEXT_MUTED, letterSpacing: '0.05em' }}>Cycle</span>
        <span style={{ fontFamily: 'Consolas, monospace', fontSize: '38px', fontWeight: 700, color: '#FFFFFF', lineHeight: 1.1 }}>
          {cycle}
        </span>
      </div>

      {/* Phase Sequence — Center */}
      <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
        <div style={{ display: 'flex', alignItems: 'center', flexWrap: 'nowrap' }}>
          {PHASES.map((p, i) => {
            const active = i === phase;
            return (
              <React.Fragment key={p.name}>
                {i > 0 && (
                  <span style={{ color: C.TEXT_MUTED, fontSize: '16px', margin: '0 8px', fontFamily: 'Consolas, monospace', flexShrink: 0 }}>
                    {'\u2192'}
                  </span>
                )}
                <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', flexShrink: 0, minHeight: '52px', justifyContent: 'flex-start' }}>
                  <span style={{
                    fontSize: active ? '26px' : '17px',
                    fontWeight: active ? 700 : 400,
                    color: active ? C.TEXT_PRIMARY : C.TEXT_MUTED,
                    fontFamily: 'Consolas, monospace',
                    letterSpacing: '0.03em',
                    whiteSpace: 'nowrap',
                  }}>
                    {p.name}
                  </span>
                  {active && (
                    <span style={{
                      fontSize: '11px',
                      color: C.TEXT_MUTED,
                      fontStyle: 'italic',
                      marginTop: '2px',
                    }}>
                      {p.descriptor}
                    </span>
                  )}
                  {active && (
                    <div className="pulse-dot" style={{
                      width: '5px',
                      height: '5px',
                      borderRadius: '50%',
                      background: C.TEXT_PRIMARY,
                      marginTop: '3px',
                    }} />
                  )}
                  {!active && <div style={{ height: '22px', marginTop: '2px' }} />}
                </div>
              </React.Fragment>
            );
          })}
        </div>
        <div style={{ fontSize: '11px', color: C.TEXT_MUTED, fontStyle: 'italic', marginTop: '6px' }}>
          Each phase emits a cryptographic receipt
        </div>
      </div>

      {/* Receipt Counter — Right */}
      <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'flex-end' }}>
        <span style={{ fontSize: '12px', color: C.TEXT_MUTED, letterSpacing: '0.05em' }}>Receipts</span>
        <span style={{ fontFamily: 'Consolas, monospace', fontSize: '38px', fontWeight: 700, color: C.TEXT_PRIMARY, lineHeight: 1.1 }}>
          {receipts}
        </span>
      </div>
    </div>
  );

  /* ── DATA EXHAUST STRIP (Row 1.5) ── */
  const ExhaustStrip = (
    <div style={sExhaust}>
      <span style={{ color: C.TEXT_MUTED }}>[{PHASES[phase].name}]</span>
      <span style={{ color: C.TEXT_SECONDARY }}>{'  '}{exhaustData}</span>
    </div>
  );

  /* ── ROW 2: Live Metrics ── */
  const Row2 = (
    <div style={sRow2}>
      {/* Card 1 — Topology (with Victory Breath) */}
      <div style={{
        ...sCard,
        flex: '1 1 33%',
        padding: '24px',
        alignItems: 'center',
        justifyContent: 'center',
        textAlign: 'center',
        borderLeft: `4px solid ${topologyColor(topology)}`,
        background: topoFlash || C.SURFACE,
        transition: topoTransition,
      }}>
        <div style={sCardHeader}>TOPOLOGY</div>
        <div style={{
          fontFamily: 'Consolas, monospace',
          fontSize: '68px',
          fontWeight: 700,
          color: topologyColor(topology),
          lineHeight: 1.1,
        }}>
          {topology}
        </div>
        <div style={{ color: C.TEXT_MUTED, fontSize: '14px', marginTop: '10px', textAlign: 'center' }}>
          {topologyDesc(topology)}
        </div>
      </div>

      {/* Card 2 — E/A/T Scores with Escape Velocity ASCII Bars */}
      <div style={{ ...sCard, flex: '1 1 33%', padding: '24px', alignItems: 'center', justifyContent: 'center', textAlign: 'center', borderLeft: `4px solid ${C.ACCENT_BLUE}` }}>
        <div style={sCardHeader}>E / A / T</div>
        <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', gap: '14px' }}>
          {[
            { dim: 'E', val: E, color: eColor, barColor: eBarColor },
            { dim: 'A', val: A, color: aColor, barColor: aBarColor },
            { dim: 'T', val: T, color: tColor, barColor: tBarColor },
          ].map(({ dim, val, color, barColor }) => (
            <div key={dim} style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
              <span style={{
                fontFamily: 'Consolas, monospace',
                fontSize: '18px',
                fontWeight: 700,
                color: C.ACCENT_BLUE,
                width: '16px',
                textAlign: 'right',
              }}>
                {dim}
              </span>
              <span style={{
                fontFamily: 'Consolas, monospace',
                fontSize: '44px',
                fontWeight: 700,
                color: color,
                lineHeight: 1.15,
                width: '120px',
                textAlign: 'left',
              }}>
                {val.toFixed(2)}
              </span>
              <span style={{
                fontFamily: 'Consolas, monospace',
                fontSize: '16px',
                color: barColor,
                lineHeight: 1,
              }}>
                {getBar(val)}
              </span>
            </div>
          ))}
        </div>
      </div>

      {/* Card 3 — Thermodynamic Ledger */}
      <div style={{ ...sCard, flex: '1 1 33%', padding: '24px', alignItems: 'center', justifyContent: 'center', textAlign: 'center', borderLeft: `4px solid ${C.BORDER}` }}>
        <div style={sCardHeader}>ENTROPY CONSERVATION</div>
        <div style={{ fontFamily: 'Consolas, monospace', width: '220px' }}>
          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'baseline', marginBottom: '4px' }}>
            <span style={{ color: C.TEXT_MUTED, fontSize: '14px' }}>H_in</span>
            <span style={{ color: C.TEXT_PRIMARY, fontSize: '26px' }}>{ledger.hIn.toFixed(4)}</span>
          </div>
          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'baseline', marginBottom: '8px' }}>
            <span style={{ color: C.TEXT_MUTED, fontSize: '14px' }}>H_out</span>
            <span style={{ color: C.TEXT_PRIMARY, fontSize: '26px' }}>{ledger.hOut.toFixed(4)}</span>
          </div>
          <div style={{ borderTop: `1px solid ${C.BORDER}`, marginBottom: '8px' }} />
          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'baseline' }}>
            <span style={{ color: C.TEXT_MUTED, fontSize: '14px' }}>{'\u0394'}S</span>
            <span style={{ color: C.TEXT_PRIMARY, fontSize: '32px', fontWeight: 700 }}>{ledger.deltaS.toFixed(4)}</span>
          </div>
        </div>
        <div style={{ color: C.TEXT_MUTED, fontSize: '13px', marginTop: '10px' }}>
          threshold: {'<'} 0.01
        </div>
        <div style={{
          fontFamily: 'Consolas, monospace',
          fontSize: '18px',
          fontWeight: 700,
          color: C.TEXT_SECONDARY,
          marginTop: '6px',
        }}>
          CONSERVED
        </div>
      </div>
    </div>
  );

  /* ── ROW 3: Reference Cards ── */
  const Row3 = (
    <div style={sRow3}>
      {/* Left — Topology Classification */}
      <div style={{ ...sCard, flex: '1 1 48%', padding: '20px' }}>
        <div style={{
          fontFamily: 'Georgia, serif',
          fontSize: '18px',
          fontWeight: 700,
          color: C.TEXT_PRIMARY,
          marginBottom: '12px',
        }}>
          TOPOLOGY CLASSIFICATION
        </div>
        <div style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
          <div style={{ lineHeight: 1.6 }}>
            <span style={{ fontFamily: 'Consolas, monospace', fontWeight: 700, fontSize: '15px', color: C.ACCENT_AMBER }}>OPEN</span>
            <span style={{ fontSize: '15px', color: C.TEXT_SECONDARY }}> {'\u2192'} Graduate, cascade spawn (self-governing)</span>
          </div>
          <div style={{ lineHeight: 1.6 }}>
            <span style={{ fontFamily: 'Consolas, monospace', fontWeight: 700, fontSize: '15px', color: C.ACCENT_BLUE }}>HYBRID</span>
            <span style={{ fontSize: '15px', color: C.TEXT_SECONDARY }}> {'\u2192'} Transfer cross-domain (adapting)</span>
          </div>
          <div style={{ lineHeight: 1.6 }}>
            <span style={{ fontFamily: 'Consolas, monospace', fontWeight: 700, fontSize: '15px', color: C.TEXT_SECONDARY }}>CLOSED</span>
            <span style={{ fontSize: '15px', color: C.TEXT_SECONDARY }}> {'\u2192'} Continue optimizing (learning)</span>
          </div>
        </div>
      </div>

      {/* Right — E/A/T Pattern Health */}
      <div style={{ ...sCard, flex: '1 1 48%', padding: '20px' }}>
        <div style={{
          fontFamily: 'Georgia, serif',
          fontSize: '18px',
          fontWeight: 700,
          color: C.TEXT_PRIMARY,
          marginBottom: '12px',
        }}>
          E/A/T {'\u2014'} THREE DIMENSIONS OF PATTERN HEALTH
        </div>
        <div style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
          <div style={{ lineHeight: 1.6 }}>
            <span style={{ fontFamily: 'Consolas, monospace', fontWeight: 700, fontSize: '16px', color: C.ACCENT_BLUE }}>E</span>
            <span style={{ fontSize: '15px', color: C.TEXT_SECONDARY }}>
              {' '}(Effectiveness): Entropy reduction per receipt {'\u2014'} "Is the system producing order?"
            </span>
          </div>
          <div style={{ lineHeight: 1.6 }}>
            <span style={{ fontFamily: 'Consolas, monospace', fontWeight: 700, fontSize: '16px', color: C.ACCENT_BLUE }}>A</span>
            <span style={{ fontSize: '15px', color: C.TEXT_SECONDARY }}>
              {' '}(Autonomy): Fraction passing gates without human help {'\u2014'} "Can it self-govern?"
            </span>
          </div>
          <div style={{ lineHeight: 1.6 }}>
            <span style={{ fontFamily: 'Consolas, monospace', fontWeight: 700, fontSize: '16px', color: C.ACCENT_BLUE }}>T</span>
            <span style={{ fontSize: '15px', color: C.TEXT_SECONDARY }}>
